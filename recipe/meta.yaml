{% set version = "2.0.0" %}

package:
  name: pyshp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyshp/pyshp-{{ version }}.tar.gz
  sha256: dff308d52ac0f53a182c78b6a0e200997ed33bd847ca8d29e3f46e741012aa50

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - shapefile

about:
  home: https://pypi.python.org/pypi/pyshp
  license: MIT
  license_file: LICENSE.TXT
  summary: 'Pure Python read/write support for ESRI Shapefile format'

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
